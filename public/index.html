<script>
        function reset() {
        $("#toggleCSS").attr("href", "alertify.default.css");
        alertify.set({
            labels: {
                ok: "OK",
                cancel: "Cancel"
            },
            delay: 4000,
            buttonReverse: false,
            buttonFocus: "ok"
        });
    }
    function showmeDataErr() {
        reset();
        alertify.error('WARNING,Invalid data Please Try again..!!!');
        return false;
    }
    function showmeSuccess() {
        reset();
        alertify.success("SUCCESS..Data inserted..");
        return false;
    }
    function sessionError() {
        reset();
        alertify.custom = alertify.extend("custom");
        alertify.custom("Session Expired!!!!..Please Kindly LogIn again..");
        return false;
    }
    function showmeNetworkErr() {
        reset();
        alertify.error('ERROR!!! Internet not connected..!!!');
        return false;
    }
    function showmwNoData() {
        reset();
        alertify.custom = alertify.extend("custom");
        alertify.custom("No Data found..");
        return false;
    }
// menu close when click
        function close() {
            var d = document.querySelector('.mdl-layout');
            d.MaterialLayout.toggleDrawer();
        }

        document.querySelector('.mdl-layout__drawer').addEventListener('click', close);
</script>
